<html><head><title>AltTranslate Options</title></head><style type="text/css"><!--.note{ font-size:0.5em; }.center{ text-align: center }--></style><script type="text/javascript">// Saves options to localStorage.function save_options() {  var select = document.getElementById("primary");  var prime = select.children[select.selectedIndex].value;  select = document.getElementById("secondary");  var second = select.children[select.selectedIndex].value;  localStorage["primary_language"] = prime;  localStorage["secondary_language"] = second  // Update status to let user know options were saved.  var status = document.getElementById("status");  status.innerHTML = "Options Saved.";  setTimeout(function() {    status.innerHTML = "AltTranslate Options";  }, 1500);}// Restores select box state to saved value from localStorage.function restore_options() {  var prime = localStorage["primary_language"];  var second = localStorage["secondary_language"];  if (!prime || !second) {  	localStorage["primary_language"] = 'en';	localStorage["secondary_language"] = 'ja';    return;  }  var select = document.getElementById("primary");  for (var i = 0; i < select.children.length; i++) {    var child = select.children[i];    if (child.value == prime) {      child.selected = "true";      break;    }  }  select = document.getElementById("secondary");  for (var i = 0; i < select.children.length; i++) {    var child = select.children[i];    if (child.value == second) {      child.selected = "true";      break;    }  }}</script><body onload="restore_options()" style="width:240px;height:90px;"><p class='center note'><span id='status'>AltTranslate Options</span></p><div style="text-align:right"><span class="note">Translate into</span><select id="primary" onchange="save_options()"> <option value="en" selected="selected">English</option> <option value="es">Spanish</option> <option value="ar">Arabic</option> <option value="nl">Dutch</option> <option value="fr">French</option> <option value="de">German</option> <option value="el">Greek</option> <option value="it">Italian</option> <option value="pt">Portuguese</option> <option value="ru">Russian</option> <option value="ja">Japanese</option> <option value="zh-cn">Simplified Chinese</option> <option value="zh-tw">Traditional Chinese</option></select><br /><span class="note">Secondary</span><select id="secondary" onchange="save_options()"> <option value="en">English</option> <option value="es">Spanish</option> <option value="ar">Arabic</option> <option value="nl">Dutch</option> <option value="fr">French</option> <option value="de">German</option> <option value="el">Greek</option> <option value="it">Italian</option> <option value="pt">Portuguese</option> <option value="ru">Russian</option> <option value="ja" selected="selected">Japanese</option> <option value="zh-cn">Simplified Chinese</option> <option value="zh-tw">Traditional Chinese</option></select></div><br /><p class='center note'>Send feedback to <a href="http://twitter.com/Tanusai" target="_blank">@Tanusai</a></p></body></html>
